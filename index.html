<!DOCTYPE html>
<html>
  <head>
    <title>Quotes Website</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="palette.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="program.js"></script>
    <script type="text/javascript" charset="utf-8" src="behaviour.js"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <header class="row dark-primary-color headr">
        <center><h1>RANDOM QUOTE GENERATOR</h1></center>
      </header>
    </div>
    <div class="fluid-container">
      <div class="row quote-container dark-bg-color ">
        <div class="quote-content primary-text-color">
          <div class="content">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
          </div>
          <div class="social accent-color ">
            <button id="triggr" class="btn accent-color">New Quote</button>
            <a id="tweet-button" class="btn accent-color">Tweet</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
